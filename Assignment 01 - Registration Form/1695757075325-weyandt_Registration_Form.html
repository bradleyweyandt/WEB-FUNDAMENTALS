<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:*</label>
        <input type="text">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date">
    </div>
    <div>
        <label>Gender Identity:</label>
        <input type="radio" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="Non-binary">
        <label for="NB">Non-binary</label>
        <input type="radio" name="gender" value="noanswer">
        <label for="noanswer">I prefer not to answer</label>
    </div>
    </div>
        <label>A short description about myself:</label>
        <div>
        <textarea>

        </textarea>
        </div>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="favlanguage">
            <option value="Javascript">Javascript</option>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="subscribe" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
*Indicates a required field
</body>
</html>
